<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90D9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C5F8A;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Rounded square background -->
  <rect x="8" y="8" width="240" height="240" rx="40" ry="40" fill="url(#bg)" />
  <!-- Speech bubble -->
  <path d="M 55 60 Q 55 45, 70 45 L 186 45 Q 201 45, 201 60 L 201 140 Q 201 155, 186 155 L 110 155 L 80 185 L 85 155 L 70 155 Q 55 155, 55 140 Z" fill="white" opacity="0.95"/>
  <!-- "Aa" text symbolizing translation -->
  <text x="92" y="118" font-family="Georgia, serif" font-size="58" font-weight="bold" fill="#2C5F8A" text-anchor="middle">A</text>
  <text x="155" y="118" font-family="Georgia, serif" font-size="42" font-weight="bold" fill="#4A90D9" text-anchor="middle">a</text>
  <!-- Small pen icon -->
  <g transform="translate(170,155) rotate(-45)" opacity="0.9">
    <rect x="-4" y="-30" width="8" height="35" rx="2" fill="#E8A735"/>
    <polygon points="-4,5 4,5 0,14" fill="#333"/>
    <rect x="-4" y="-30" width="8" height="6" rx="1" fill="#D4534A"/>
  </g>
  <!-- Globe arcs at bottom -->
  <ellipse cx="128" cy="220" rx="30" ry="12" fill="none" stroke="white" stroke-width="2" opacity="0.5"/>
  <path d="M 98 220 Q 128 200, 158 220" fill="none" stroke="white" stroke-width="2" opacity="0.5"/>
</svg>
