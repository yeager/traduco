<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#6699cc"/>
      <stop offset="100%" stop-color="#3d6fa0"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="128" height="128" rx="22" fill="url(#bg)"/>
  <!-- Speech bubble -->
  <g filter="url(#shadow)">
    <path d="M20,18 h88 a8,8 0 0,1 8,8 v52 a8,8 0 0,1 -8,8 H72 L64,96 L56,86 H20 a8,8 0 0,1 -8,-8 V26 a8,8 0 0,1 8,-8z" 
          fill="white" opacity="0.95"/>
  </g>
  <!-- Large A -->
  <text x="36" y="66" font-family="Georgia, serif" font-size="48" font-weight="bold" fill="#2c3e50" opacity="0.85">A</text>
  <!-- Small a -->
  <text x="76" y="58" font-family="Georgia, serif" font-size="32" font-weight="bold" fill="#3584e4">a</text>
  <!-- Pencil -->
  <g transform="translate(82,58) rotate(30)">
    <rect x="0" y="0" width="6" height="24" rx="1" fill="#e5a50a"/>
    <rect x="0" y="0" width="6" height="6" rx="1" fill="#c64600"/>
    <polygon points="1,24 5,24 3,30" fill="#2c3e50"/>
  </g>
  <!-- Cursor blink line -->
  <rect x="60" y="105" rx="3" ry="3" width="8" height="3" fill="white" opacity="0.4"/>
</svg>
