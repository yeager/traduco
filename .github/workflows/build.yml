name: Build LinguaEdit

on:
  push:
    tags: ['v*']

permissions:
  contents: write

jobs:
  macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          pip install pyinstaller PySide6 polib requests
      - name: Build .app
        run: |
          pyinstaller --windowed --name LinguaEdit --icon=data/linguaedit-512.png \
            --add-data "translations:translations" --hidden-import=linguaedit \
            --exclude-module=enchant --paths=src src/linguaedit/app.py
          cd dist && zip -r ../LinguaEdit-${{ github.ref_name }}-macOS.zip LinguaEdit.app
      - uses: softprops/action-gh-release@v2
        with:
          files: LinguaEdit-${{ github.ref_name }}-macOS.zip

  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install deps
        run: |
          pip install pyinstaller PySide6 polib requests
      - name: Build .exe
        run: |
          pyinstaller LinguaEdit-windows.spec
          cd dist && 7z a ../LinguaEdit-${{ github.ref_name }}-Windows.zip LinguaEdit/
      - uses: softprops/action-gh-release@v2
        with:
          files: LinguaEdit-${{ github.ref_name }}-Windows.zip

  linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libenchant-2-dev
          pip install pyinstaller PySide6 polib requests
      - name: Build .deb
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          PKG=linguaedit_${VERSION}_all
          mkdir -p ${PKG}/DEBIAN
          mkdir -p ${PKG}/usr/lib/python3/dist-packages/linguaedit
          mkdir -p ${PKG}/usr/bin
          mkdir -p ${PKG}/usr/share/linguaedit/translations
          cp -r src/linguaedit/* ${PKG}/usr/lib/python3/dist-packages/linguaedit/
          [ -d translations ] && cp translations/*.qm ${PKG}/usr/share/linguaedit/translations/ 2>/dev/null || true
          cat > ${PKG}/usr/bin/linguaedit << 'SCRIPT'
          #!/usr/bin/env python3
          from linguaedit.app import main
          main()
          SCRIPT
          chmod 755 ${PKG}/usr/bin/linguaedit
          cat > ${PKG}/DEBIAN/control << EOF
          Package: linguaedit
          Version: ${VERSION}
          Section: devel
          Priority: optional
          Architecture: all
          Depends: python3, python3-pyside6, python3-polib
          Maintainer: Daniel Nylander <po@danielnylander.se>
          Description: Qt6 translation file editor
           A PySide6/Qt6 translation file editor for PO, TS, JSON, XLIFF,
           Android XML, ARB, PHP, and YAML i18n files with linting,
           pre-translation, and platform integration.
          EOF
          dpkg-deb --build ${PKG}
          mv ${PKG}.deb linguaedit_${VERSION}_all.deb
      - uses: softprops/action-gh-release@v2
        with:
          files: linguaedit_*_all.deb
