name: Build LinguaEdit

on:
  push:
    tags: ['v*']

permissions:
  contents: write

jobs:
  macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: pip install pyinstaller PySide6 polib requests PyYAML
      - name: Build .app
        run: |
          pyinstaller --windowed --name LinguaEdit \
            --add-data "translations:translations" \
            --add-data "resources:resources" \
            --hidden-import=linguaedit \
            --exclude-module=enchant \
            --paths=src src/linguaedit/app.py
          cd dist && zip -r ../LinguaEdit-${{ github.ref_name }}-macOS.zip LinguaEdit.app
      - uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: LinguaEdit-${{ github.ref_name }}-macOS.zip

  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install deps
        run: pip install pyinstaller PySide6 polib requests PyYAML
      - name: Build .exe
        run: |
          pyinstaller --windowed --name LinguaEdit `
            --add-data "translations;translations" `
            --add-data "resources;resources" `
            --hidden-import=linguaedit `
            --exclude-module=enchant `
            --paths=src src/linguaedit/app.py
          cd dist
          7z a ../LinguaEdit-${{ github.ref_name }}-Windows.zip LinguaEdit/
      - uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: LinguaEdit-${{ github.ref_name }}-Windows.zip

  linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Build .deb
        run: python3 .github/scripts/build_deb.py ${GITHUB_REF_NAME#v}
      - uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: linguaedit_*_all.deb

  release:
    needs: [macos, windows, linux]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true
      - name: List files
        run: ls -la
      - uses: softprops/action-gh-release@v2
        with:
          files: |
            LinguaEdit-*-macOS.zip
            LinguaEdit-*-Windows.zip
            linguaedit_*_all.deb
          overwrite_files: true
